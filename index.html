<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vstup - Erasmus</title>
  <style>
    html, body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      background: #02133e !important;
      min-height: 100vh;
      overflow-x: hidden;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    * {
      background: #02133e !important;
    }
    
    .box { 
      max-width: 320px; 
      margin: 0 auto; 
      padding: 2rem; 
      background: #0f172a !important;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    
    label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 0.4rem; 
      color: white;
      font-size: 1rem;
    }
    
    input[type=text] { 
      width: 100%; 
      padding: 0.7rem; 
      border: 2px solid #e2e8f0;
      border-radius: 8px; 
      font-size: 16px;
      background: white !important;
      color: #1e3a8a;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input[type=text]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    
    button { 
      margin-top: 0.8rem; 
      padding: 0.7rem 1.5rem; 
      border: 0; 
      border-radius: 8px; 
      font-weight: 600; 
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      background: white !important;
      color: #1e3a8a;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .msg { 
      color: #fff !important; 
      margin-top: 10px;
      text-align: center;
      min-height: 20px;
    }
    .msg.err { 
      color: #ff6b6b !important; 
    }
  </style>
</head>
<body>
  <div class="box">
    <label for="code">Zadej přístupový kód</label>
    <input id="code" type="text" autocomplete="one-time-code" placeholder="">
    <button class="primary" id="goBtn">Vstoupit</button>
    <div id="msg" class="msg"></div>
  </div>
   
  <script>
    const msg = document.getElementById('msg');
    const btn = document.getElementById('goBtn');
    const codeInput = document.getElementById('code');
    
    function showMessage(text, isError = false) {
      msg.textContent = text || '';
      msg.className = isError ? 'msg err' : 'msg';
    }
     
    async function submit() {
      const code = codeInput.value.trim();
      
      if (!code) { 
        showMessage('Zadej kód.', true); 
        return; 
      }
      
      btn.disabled = true; 
      showMessage('Ověřuji…');
      
      try {
        // Komunikace s vaším Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbxQ2or0mdhAACixk6DSevhDcCNI6B1VdTyLMWdjc1bFsIWO1xVfFdKzci9EdsNGmKbq/exec?code=' + encodeURIComponent(code), {
          method: 'GET',
          mode: 'cors'
        });
        
        const result = await response.json();
        
        btn.disabled = false;
        
        if (result && result.ok && result.url) {
          showMessage('Přesměrovávám...');
          window.open(result.url, '_top');
        } else {
          showMessage('Kód není správný.', true);
        }
        
      } catch (error) {
        btn.disabled = false;
        showMessage('Chyba připojení.', true);
        console.error('Error:', error);
      }
    }
     
    btn.addEventListener('click', submit);
    codeInput.addEventListener('keydown', (e) => { 
      if (e.key === 'Enter') submit(); 
    });
    
    // Focus na input při načtení
    codeInput.focus();
  </script>
</body>
</html>
